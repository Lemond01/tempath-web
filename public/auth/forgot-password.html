<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempath - Recuperar contraseña</title>
  <link rel="shortcut icon" href="../assets/img/Tempath_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <main class="auth-container">
    <div class="auth-brand">
      <a href="../index.html">
        <img src="../assets/img/Tempath-index.png" alt="Ir al inicio" class="auth-logo">
      </a>
    </div>
    <div class="auth-card">
      <h2>Recuperar contraseña</h2>
      <p class="auth-subtitle">Ingresa tu correo electrónico para restablecer tu contraseña</p>

      <form id="forgotPasswordForm" class="auth-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>

        <button type="submit" class="btn auth-btn">Enviar enlace</button>
      </form>

      <div class="auth-footer">
        <p>¿Recordaste tu contraseña? <a href="login.html" class="text-link">Inicia sesión</a></p>
        <p class="auth-note">Te enviaremos un enlace para crear una nueva contraseña. Asegúrate de revisar tu carpeta de spam.</p>
      </div>
    </div>
  </main>

  <script src="../assets/js/auth.js"></script>
</body>
</html>
