<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempath - Registrarse</title>
  <link rel="shortcut icon" href="../assets/img/Tempath_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
  <main class="auth-container">
    <!-- Panel izquierdo azul -->
    <div class="auth-welcome-panel">
      <div class="welcome-content">
        <div class="auth-logo-container">
          <a href="../index.html">
            <img src="../assets/img/Tempath-index.png" alt="Tempath Logo" class="auth-logo">
          </a>
        </div>
        <h1 class="welcome-title">Welcome to<br>Tempath</h1>
        <p class="welcome-subtitle">Crea tu cuenta y comienza a crear tu sitio web de manera profesional</p>
      </div>
    </div>
    
    <!-- Panel derecho del formulario -->
    <div class="auth-form-panel">
      <div class="auth-brand">
        <a href="../index.html">
          <img src="../assets/img/Tempath-index.png" alt="Ir al inicio" class="auth-logo">
        </a>
      </div>

      <div class="auth-card">
        <h2>Crear Cuenta</h2>
        <p class="auth-subtitle">Regístrate y comienza a construir tu presencia online</p>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-input">
              <input type="password" id="password" name="password" required>
              <button type="button" class="password-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <span class="strength-text">Seguridad: baja</span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="terms" required>
              <span class="checkmark"></span>
              <span class="terms-text">Acepto los&nbsp;<a href="#"
                  class="text-link">Términos&nbsp;y&nbsp;Condiciones</a></span>
            </label>
          </div>

          <button type="submit" class="btn auth-btn">Registrarse</button>
        </form>

        <div class="auth-footer">
          <p>¿Ya tienes una cuenta? <a href="login.html" class="text-link">Inicia Sesión</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/auth.js"></script>
  <script type="module" src="js/signup.js"></script>
</body>

</html>
