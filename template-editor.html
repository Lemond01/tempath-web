<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Plantillas - Tempath</title>
    <link rel="shortcut icon" href="assets/img/Tempath_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/template-editor.css">
    <link rel="stylesheet" href="assets/css/whatsapp-float.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="editor-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Volver</span>
            </button>
            <div class="site-info">
                <h1 class="site-title">Editor de Plantillas</h1>
                <span class="template-badge">Plantilla Moderna</span>
            </div>
        </div>

        <div class="header-center">
            <div class="device-selector">
                <button class="device-btn active" data-device="desktop" title="Vista Escritorio">
                    <i class="fas fa-desktop"></i>
                    <span class="device-label">Escritorio</span>
                </button>
                <button class="device-btn" data-device="tablet" title="Vista Tablet">
                    <i class="fas fa-tablet-alt"></i>
                    <span class="device-label">Tablet</span>
                </button>
                <button class="device-btn" data-device="mobile" title="Vista Móvil">
                    <i class="fas fa-mobile-alt"></i>
                    <span class="device-label">Móvil</span>
                </button>
            </div>

            <div class="zoom-control">
                <i class="fas fa-search-minus zoom-icon"></i>
                <input type="range" id="zoom-slider" min="25" max="200" value="100" class="zoom-slider">
                <span id="zoom-value" class="zoom-value">100%</span>
                <i class="fas fa-search-plus zoom-icon"></i>
            </div>
        </div>

        <div class="header-right">
            <button id="preview-btn" class="btn-preview">
                <i class="fas fa-eye"></i>
                <span>Vista Previa</span>
            </button>
            <!-- Aqui conecta tu interfaz de publicacion(Cristina)-->
            <button id="share-btn" class="btn-share">
                <i class="fas fa-share-alt"></i>
                <span>Publicar</span>
            </button>


            <button id="save-btn" class="btn-save">
                <i class="fas fa-save"></i>
                <span>Salir</span>
                <a href=""></a>
            </button>
        </div>
    </header>


    <main class="editor-main">
        <!-- Preview Area -->
        <div class="preview-area">
            <div id="preview-container" class="preview-container desktop">
                <iframe id="preview-frame" class="preview-frame" title="Previsualización del sitio web"></iframe>
            </div>
        </div>

        <!-- Control Panel -->
        <aside class="control-panel">
            <!-- Site Information -->
            <section id="site-info" class="panel-section">
                <h3 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    Información del Sitio
                </h3>
                <div class="form-group">
                    <label for="site-name">Nombre del Negocio</label>
                    <input type="text" id="site-name" placeholder="Nombre de tu negocio">
                </div>
                <div class="form-group">
                    <label for="site-description">Descripción</label>
                    <textarea id="site-description" placeholder="Describe tu negocio"></textarea>
                </div>
                <div class="form-group">
                    <label for="site-phone">Teléfono</label>
                    <input type="tel" id="site-phone" placeholder="Número de teléfono">
                </div>

                <div class="form-group">
                    <label for="site-address">Dirección</label>
                    <input type="text" id="site-address" placeholder="Dirección del negocio">
                </div>
                <div class="form-group">
                    <label for="business-hours">Horarios de Atención</label>
                    <textarea id="business-hours" placeholder="Lun-Vie: 9:00-18:00\nSáb: 9:00-14:00"></textarea>
                </div>
                <div class="form-group">
                    <label for="google-maps">Enlace de Google Maps</label>
                    <input type="url" id="google-maps" placeholder="https://maps.google.com/...">
                </div>
            </section>

            <!-- Logo Section -->
            <section id="logo-section" class="panel-section">
                <h3 class="section-title">
                    <i class="fas fa-image"></i>
                    Logo
                </h3>
                <div class="form-group">
                    <label for="logo-url">URL del Logo</label>
                    <input type="url" id="logo-url" placeholder="https://ejemplo.com/logo.png">
                    <small class="form-help">Sube tu logo a un servicio como Imgur o usa una URL directa</small>
                </div>
                <div class="logo-preview" id="logo-preview" style="display: none;">
                    <img id="logo-preview-img" alt="Vista previa del logo"
                        style="max-width: 100%; height: auto; border-radius: 8px;">
                </div>
            </section>

            <!-- Social Media Section -->
            <section id="social-media" class="panel-section">
                <h3 class="section-title">
                    <i class="fas fa-share-alt"></i>
                    Redes Sociales
                </h3>
                <div class="form-group">
                    <label for="facebook-url">Facebook</label>
                    <input type="url" id="facebook-url" placeholder="https://facebook.com/tu-pagina">
                </div>
                <div class="form-group">
                    <label for="instagram-url">Instagram</label>
                    <input type="url" id="instagram-url" placeholder="https://instagram.com/tu-cuenta">
                </div>
                <div class="form-group">
                    <label for="tiktok-url">TikTok</label>
                    <input type="url" id="tiktok-url" placeholder="https://tiktok.com/@tu-cuenta">
                </div>
                <div class="form-group">
                    <label for="linkedin-url">LinkedIn</label>
                    <input type="url" id="linkedin-url" placeholder="https://linkedin.com/company/tu-empresa">
                </div>
            </section>

            <!-- Gallery Section -->
            <section id="gallery-section" class="panel-section">
                <h3 class="section-title">
                    <i class="fas fa-images"></i>
                    Galería de Imágenes
                </h3>
                <div class="form-group">
                    <label>URLs de Imágenes (una por línea)</label>
                    <textarea id="gallery-urls"
                        placeholder="https://ejemplo.com/imagen1.jpg\nhttps://ejemplo.com/imagen2.jpg\nhttps://ejemplo.com/imagen3.jpg"
                        rows="6"></textarea>
                    <small class="form-help">Agrega las URLs de tus imágenes, una por línea</small>
                </div>
                <div class="gallery-preview" id="gallery-preview"></div>
            </section>

            <section id="colors" class="panel-section">
                <h3 class="section-title">
                    <i class="fas fa-palette"></i>
                    Colores
                </h3>
                <div class="color-controls">
                    <div class="color-group">
                        <label for="primary-color">Color Primario</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="primary-color" value="#2563eb">
                            <span class="color-value">#2563eb</span>
                        </div>
                    </div>
                    <div class="color-group">
                        <label for="secondary-color">Color Secundario</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="secondary-color" value="#1e40af">
                            <span class="color-value">#1e40af</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="update-site-btn" class="update-btn">
                        <i class="fas fa-save"></i> Actualizar Información
                    </button>
                </div>
            </section>
        </aside>
    </main>

    <script type="module" src="assets/js/template-editor.js"></script>
</body>

</html>
